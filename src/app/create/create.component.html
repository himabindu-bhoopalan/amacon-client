<div class="container">
    <form [formGroup]="userForm" (submit)="sendData()">
        <div class="col-lg-3">
            <label for="">Product Name</label>
            <input type="text" formControlName="name" class="form-control">
        </div>

        <div class="col-lg-3">
            <label for="">ID</label>
            <input type="number" formControlName="id" class="form-control">
        </div>

        <div class="col-lg-3">
            <label for="">Category</label>
            <!-- <input type="text" formControlName="category" class="form-control"> -->
            <select class="custom-select" (change)="changeCity($event)" formControlName="category">
                <option value="" disabled>Choose the Category</option>
                <option *ngFor="let cat of category" [ngValue]="cat">{{cat}}</option>
             </select>
        </div>
        

        <div class="col-lg-3">
            <label for="">Price</label>
            <input type="text" formControlName="price" class="form-control">
        </div>

        <div class="col-lg-3">
            <label for="">Image</label>
            <input type="text" formControlName="image" class="form-control">
        </div>

        <div class="col-lg-3">
            <label for="">Description</label>
            <input type="text" formControlName="description" class="form-control">
        </div>

        <div class="col-lg-3">
            <input type="submit" class="btn-btn-primary">
        </div>

    </form>
</div>
